<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Swap Divs</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: move;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
        <div class="box" id="box4">Box 4</div>
    </div>

    <script>
        let isDragging = false;
        let draggedElement = null;

        const container = document.querySelector('.container');
        const boxes = document.querySelectorAll('.box');

        boxes.forEach(box => {
            box.addEventListener('mousedown', (e) => {
                isDragging = true;
                draggedElement = box;
                box.style.zIndex = "2";
            });

            box.addEventListener('mouseup', () => {
                isDragging = false;
                draggedElement = null;
                box.style.zIndex = "1";
            });

            box.addEventListener('dragstart', (e) => {
                e.preventDefault();
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging && draggedElement) {
                const rect = container.getBoundingClientRect();
                draggedElement.style.left = e.clientX - rect.left - 50 + 'px';
                draggedElement.style.top = e.clientY - rect.top - 50 + 'px';
            }
        });

        container.addEventListener('mouseup', () => {
            if (draggedElement) {
                const boxesArray = Array.from(boxes);
                const currentIndex = boxesArray.indexOf(draggedElement);

                for (const box of boxesArray) {
                    box.style.zIndex = "1";
                }

                const targetElement = boxesArray.find((box, index) => {
                    if (box === draggedElement) return false;
                    const rect = box.getBoundingClientRect();
                    return e.clientX >= rect.left && e.clientX <= rect.right &&
                        e.clientY >= rect.top && e.clientY <= rect.bottom;
                });

                if (targetElement) {
                    const targetIndex = boxesArray.indexOf(targetElement);
                    if (currentIndex < targetIndex) {
                        container.insertBefore(draggedElement, targetElement.nextSibling);
                    } else {
                        container.insertBefore(draggedElement, targetElement);
                    }
                }
            }
        });
    </script>
</body>
</html>
