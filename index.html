        const [showExplorer, setShowExplorer] = React.useState(false);
        const [showSearch, setShowSearch] = React.useState(false);
        const [completeListofPages, _] = React.useState([
          {
            title: "About",
            component: <AboutMe />,
          },
          {
            title: "Skills",
            component: <Skills />,
          },
          {
            title: "Experience",
            component: <Experience />,
          },
          {
            title: "Projects",
            component: <SampleProjects />,
          },
        ]);

          {
            title: "Welcome",
            component: <WelcomeMessage />,
          },
          {
            title: "About",
            component: <AboutMe />,
          },
          {
            title: "Skills",
            component: <Skills />,
          },
          {
            title: "Experience",
            component: <Experience />,
          },
          {
            title: "Projects",
            component: <SampleProjects />,
          },
        ]);
        const [activePage, setActivePage] = React.useState({
          title: "Welcome",
          component: <WelcomeMessage />,
        });

        return (
          <Provider
            value={{
              showExplorer,
              setShowExplorer,
              pages,
              setPages,
              activePage,
              setActivePage,
              completeListofPages,
              showSearch,
              setShowSearch,
              showPromptModal,
              setShowPromptModal,

            {children}

                <SideBarComponent />

          setPages,

          setActivePage,

              component: <WelcomeMessage />,

                      position: "absolute",
                      height: "100%",
                      width: "13px",

                                changeDisplayImage("next", item, index, "web")
                              }
                              className="webNxt"
                            >
                              <i className="fa fa-caret-right" />
                            </span>
                          </div>
                        </div>

                        <div className="projectFourthContent">
                          <span className="projectName">{item.name}</span>
                          {item.contents.map((content, index) => (
                            <span className="projectDesc">{content}</span>
                          ))}

                          <span
                            style={{
                              marginTop: "20px",
                              fontWeight: "bold",
                              fontSize: "20pt",
                            }}
                          >
                            Technologies
                          </span>
                          {item.techs.map((tech, index) => (
                            <span
                              style={{ marginTop: "10px", fontSize: "18pt" }}
                            >
                              {tech}
                            </span>
                          ))}
                          <span
                            style={{
                              marginTop: "20px",
                              fontWeight: "bold",
                              fontSize: "20pt",
                            }}
                          >
                            Code repo <i className="fa fa-github" />
                          </span>
                          <div
                            style={{
                              display: "flex",
                              flex: 1,
                              flexWrap: "wrap",
                            }}
                          >
                            {item.codes.map((code) => {
                              return (
                                <div>
                                  <span
                                    style={{
                                      padding: "10px 0px",
                                      fontSize: "18pt",
                                    }}
                                  >
                                    {code.label}:{" "}
                                  </span>{" "}
                                  <a
                                    style={{
                                      color: "#33accc",
                                      marginRight: "10px",
                                    }}
                                    href={code.link}
                                    target="_blank"
                                  >
                                    View Code
                                  </a>
                                </div>
                              );
                            })}
                          </div>
                        </div>
                      </div>
                    );
                  })}
                </div>
              </AboutContent>
            </div>
          </div>
        );
      };

      const domContainer = document.querySelector("#app");
      ReactDOM.render(<App />, domContainer);
    </script>
  </body>
