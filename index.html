<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Alvin Sison Raquem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet"  href="./assets/css/app.css" />
    <link type="text/css" rel="stylesheet"  href="./assets/css/welcome.css" />
    <link type="text/css" rel="stylesheet"  href="./assets/css/about.css" />
    <link type="text/css" rel="stylesheet"  href="./assets/css/skills.css" />
    <link type="text/css" rel="stylesheet"  href="./assets/css/experience.css" />
    <link type="text/css" rel="stylesheet"  href="./assets/css/project.css" />
  </head>
  <body>

    <div id="app"></div>


    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
    <script type="text/babel">

        const GlobalContext = React.createContext()

        const GlobalContextProvider = ({children})=> {

          const {Provider} = GlobalContext

          const [showExplorer, setShowExplorer] = React.useState(false)
          const [completeListofPages, _] = React.useState([
              
                {
                  title: "About",
                  component: <AboutMe/>,
                },
                {
                  title: "Skills",
                  component: <Skills/>,
                },
                {
                  title: "Experience",
                  component: <Experience/>,
                },
                {
                  title: "Projects",
                  component: <SampleProjects/>,
                },
          ])
          const [pages,setPages] = React.useState([
                {
                  title:"Welcome",
                  component: <WelcomeMessage/>,
                },
                {
                  title: "About",
                  component: <AboutMe/>,
                },
                {
                  title: "Skills",
                  component: <Skills/>,
                },
                {
                  title: "Experience",
                  component: <Experience/>,
                },
                {
                  title: "Projects",
                  component: <SampleProjects/>,
                },
          ])
          const [activePage,setActivePage] = React.useState({
            title: "Projects",
            component: <SampleProjects/>,
          })

          return (
            <Provider
                value={{
                  showExplorer,
                  setShowExplorer,
                  pages,
                  setPages,
                  activePage,
                  setActivePage,
                  completeListofPages,
                }}
            >
                {children}
            </Provider>
          )

        }

        // Main Component Here
         const App = ()=> {
              
              return (
                <div>
                  <GlobalContextProvider>
                    <div id="mainApp">
                      <HeaderComponent />
                      <SideBarComponent />  
                      <MainContentComponent />       
                    </div>    
                  </GlobalContextProvider>
                </div>
              )
         }
         // Header Component

          const {pages,setPages,activePage,setActivePage,showExplorer,completeListofPages} = React.useContext(GlobalContext)

          const [showPages,setShowPages] = React.useState(true)
          const [showResume,setShowResume] = React.useState(false)

          const ClosePage = (index)=> {
            let pageinfo = pages[index]
            pages.splice(index,1)
            setPages([...pages])
            if(pages.length > 0){
              if(pageinfo.title === activePage.title) setActivePage(pages[0])
            }else {
              setActivePage({
                title: "Welcome",
                component: <WelcomeMessage/>,
              })
            }
         
          }

          const changePage = (index) => {
            setActivePage(pages[index])
          }

          const addtoPage = (index) => {
            let check = pages.filter((page)=> completeListofPages[index].title === page.title)

            if(check.length ==0){
              setPages(oldstate => [...oldstate, completeListofPages[index]])
            }
            setActivePage(completeListofPages[index])
          }

          return (
            <div>

                  <p style={{fontSize:"10pt"}}>Alvin Sison Raquem's Portfolio</p>
              </header>

                          <span style={{fontSize: "10pt",marginTop:"5px",color:"#A5ABBD"}}><i className="fa fa-envelope"/> raquem.alvin@gmail.com</span>
                          <span style={{fontSize: "10pt",marginTop:"5px",color:"#A5ABBD"}}><i className="fa fa-phone"/> +639163006277</span>

                        <div style={{
                          borderTop:"1px solid gray",
                          flexGrow: 1,
                          width: "100%",
                          paddingTop: "10px"
                        }}>

                        <span style={{fontSize:"10pt",fontWeight:"200",margin: "20px 10px"}}>EXPLORER</span>

                        <div onClick={()=>setShowPages(!showPages)} style={{
                          display: "flex",
                          flexDirection:"row",
                          margin:"10px",
                          cursor:"pointer"
                        }}>

                          <span style={{fontSize: "10pt",marginLeft: "10px"}}>ALVIN RAQUEM'S PORTFOLIO</span>
                        </div>

                        {
                          showPages &&

                                    display: "flex",
                                    flexDirection:"column",
                                    margin:"10px 0px"

                                        display: "flex",
                                        flexDirection:"row",
                                        cursor:"pointer"

                                        )

                          display: "flex",
                          flexDirection:"row",
                          margin:"10px",
                          cursor:"pointer"

                          <span style={{fontSize: "10pt",marginLeft: "10px"}}>RESUME</span>
                        </div>

                                flexDirection:"column",
                                margin:"10px 0px"

                                <a

                                  target="_blank"
                                  style={{
                                    textDecoration:"none",
                                    padding: "5px 10px",
                                    width: "100%",
                                    display: "flex",
                                    flexDirection:"row",
                                    cursor:"pointer",
                                    color:"white"

                                      <span style={{margin: "0px 10px",fontSize: "10pt"}}>Raquem.pdf</span>
                                  </a>

                              </div>

                      <a href="https://github.com/asraquem00110" target="_blank"><i className="fa fa-github"></i></a>

                    <DarkCard>

                    <DarkCard>

                        <h2 style={{fontStyle: "italic", color: "white"}}>While (!Succeed) <span style={{color:"#37A2EA"}}>TryAgain</span>()</h2>
                    </DarkCard>        
                    
                  </CardContent>
              </GridComponent>
               
            </div>
          )
         }

                            </div>
                        </div>
                    </div>
                  </div>

                            <GridComponent>
