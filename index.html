<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Alvin Sison Raquem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet"  href="./assets/css/app.css" />
    <link type="text/css" rel="stylesheet"  href="./assets/css/welcome.css" />
    <link type="text/css" rel="stylesheet"  href="./assets/css/about.css" />
    <link type="text/css" rel="stylesheet"  href="./assets/css/skills.css" />
    <link type="text/css" rel="stylesheet"  href="./assets/css/experience.css" />
  </head>
  <body>

    <div id="app"></div>


    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
    <script type="text/babel">

        const GlobalContext = React.createContext()

        const GlobalContextProvider = ({children})=> {

          const {Provider} = GlobalContext

          const [showExplorer, setShowExplorer] = React.useState(false)
          const [completeListofPages, _] = React.useState([
              
                {
                  title: "About",
                  component: <AboutMe/>,
                },
                {
                  title: "Skills",
                  component: <Skills/>,
                },
                {
                  title: "Experience",
                  component: <Experience/>,
                },
                {
                  title: "Projects",
                  component: <SampleProjects/>,
                },
          ])
          const [pages,setPages] = React.useState([
                {
                  title:"Welcome",
                  component: <WelcomeMessage/>,
                },
                {
                  title: "About",
                  component: <AboutMe/>,
                },
                {
                  title: "Skills",
                  component: <Skills/>,
                },
                {
                  title: "Experience",
                  component: <Experience/>,
                },
                {
                  title: "Projects",
                  component: <SampleProjects/>,
                },
          ])
          const [activePage,setActivePage] = React.useState({
            title: "Welcome",
            component: <WelcomeMessage/>,
          })

          return (
            <Provider
                value={{
                  showExplorer,
                  setShowExplorer,
                  pages,
                  setPages,
                  activePage,
                  setActivePage,
                  completeListofPages,
                }}
            >
                {children}
            </Provider>
          )

        }

        // Main Component Here
         const App = ()=> {
              
              return (
                <div>
                  <GlobalContextProvider>
                    <div id="mainApp">
                      <HeaderComponent />
                      <SideBarComponent />  
                      <MainContentComponent />       
                    </div>    
                  </GlobalContextProvider>
                </div>
              )
         }
         // Header Component
         const HeaderComponent = ()=> {

          const {pages,setPages,activePage,setActivePage,showExplorer,completeListofPages} = React.useContext(GlobalContext)

          const [showPages,setShowPages] = React.useState(true)
          const [showResume,setShowResume] = React.useState(true)

          const ClosePage = (index)=> {
            let pageinfo = pages[index]
            pages.splice(index,1)
            setPages([...pages])
            if(pages.length > 0){
              if(pageinfo.title === activePage.title) setActivePage(pages[0])
            }else {
              setActivePage({
                title: "Welcome",
                component: <WelcomeMessage/>,
              })
            }
         
          }

          const changePage = (index) => {
            setActivePage(pages[index])
          }

          const addtoPage = (index) => {
            let check = pages.filter((page)=> completeListofPages[index].title === page.title)

            if(check.length ==0){
              setPages(oldstate => [...oldstate, completeListofPages[index]])
            }
            setActivePage(completeListofPages[index])
          }

          return (
            <div>
              <header>
                  <p style={{fontSize:"10pt"}}>Alvin Sison Raquem's Portfolio</p>
              </header>

               {
                    showExplorer &&  
                    <div id="explorer">
                        <div style={{display:"flex", flexGrow: 1, padding: "20px", alignItems:"center" ,flexDirection:"column"}}>
                           <img src="./assets/images/pic2.jpg" alt="Alvin Raquem" style={{borderRadius:"100%", height: "120px" , width: "120px"}}/>
                           <p style={{margin: "25px 0px 5px 0px",padding: 0}}>Hi i'm Alvin Sison Raquem </p>
                           <span style={{fontSize: "11pt"}}><span style={{color:"#D8A31A"}}>&#60;Web & Mobile</span> <span style={{color:"#7763A9"}}>App Developer/></span></span>
                           <span style={{fontSize: "10pt",marginTop:"5px",color:"#A5ABBD"}}><i className="fa fa-phone"/> +639163006277</span>
                        </div>

                        <div style={{
                          borderTop:"1px solid gray",
                          flexGrow: 1,
                          width: "100%",
                          paddingTop: "10px"
                        }}>

                        <span style={{fontSize:"10pt",fontWeight:"200",margin: "20px 10px"}}>EXPLORER</span>

                        <div onClick={()=>setShowPages(!showPages)} style={{
                          display: "flex",
                          flexDirection:"row",
                          margin:"10px",
                          cursor:"pointer"
                        }}>

                          <i className={showPages ? "fa fa-caret-down" : "fa fa-caret-right"} style={{flexBasis: "10px"}}/>
                          <span style={{fontSize: "10pt",marginLeft: "10px"}}>ALVIN RAQUEM'S PORTFOLIO</span>
                        </div>

                        {
                          showPages && 
                                  <div style={{
                                    display: "flex",
                                    flexDirection:"column",
                                    margin:"10px 0px"
                                  }}>

                                  {
                                    completeListofPages.map((page,index)=> {

                                        return ( <div 
                                      onClick={()=>addtoPage(index)}  
                                      style={{
                                        background: page.title == activePage.title ? "#35383D" : "transparent",
                                        padding: "5px 10px",
                                        width: "100%",
                                        display: "flex",
                                        flexDirection:"row",
                                        cursor:"pointer"
                                      }}>
                                          <span style={{fontSize: "8pt",color:"yellow",marginLeft: "20px"}}>JS</span>
                                          <span style={{margin: "0px 10px",fontSize: "10pt"}}>{page.title}.js</span>
                                      </div>
                                        )
                                      })

                                  }

                                  </div>
                        }


                        <div onClick={()=>setShowResume(!showResume)} 
                        style={{
                          display: "flex",
                          flexDirection:"row",
                          margin:"10px",
                          cursor:"pointer"
                        }}>

                          <i className={showResume ? "fa fa-caret-down" : "fa fa-caret-right"} style={{flexBasis: "10px"}}/>
                          <span style={{fontSize: "10pt",marginLeft: "10px"}}>RESUME</span>
                        </div>

                            {
                              showResume && 
                              <div style={{
                                display: "flex",
                                flexDirection:"column",
                                margin:"10px 0px"
                              }}>

                                <a 
                                  href="./assets/files/resume.pdf"
                                  target="_blank"
                                  style={{
                                    textDecoration:"none",
                                    padding: "5px 10px",
                                    width: "100%",
                                    display: "flex",
                                    flexDirection:"row",
                                    cursor:"pointer",
                                    color:"white"
                                  }}>
                                      <span style={{fontSize: "8pt",color:"#e75c4a",marginLeft: "20px"}}>PDF</span>
                                      <span style={{margin: "0px 10px",fontSize: "10pt"}}>Raquem.pdf</span>
                                  </a>

                              </div>
                            }

                        </div>
                    </div>  
               }


              {
                pages.length > 0 &&
                <div id="contentNavigation">
                    <div id="activeRowPage">
                      {
                        pages.map((page,index)=> {

                          let background = page.title === activePage.title ? "#1F2227" : "#35383D"

                          return (
                            <div className="pagenavtitle" style={{ height: "100%", flexBasis:"100px",background,padding: "0px 10px",cursor:"pointer",borderRight: "0.5px solid #1F2227"}}>
                              <div onClick={()=>changePage(index)}>
                                <span style={{fontSize: "8pt",color:"yellow"}}>{page.title != "Welcome" && "JS"}</span>
                                <span style={{margin: "0px 25px",fontSize: "10pt"}}>{page.title}{page.title != "Welcome" && ".js"}</span>
                              </div>
                              {
                                page.title != "Welcome" &&
                                <div onClick={()=>ClosePage(index)} style={{width:"20px",height:"100%",display:"grid",justifyContent:"center",alignItems:"center"}}>
                                {
                                  page.title === activePage.title 
                                  ?  <span style={{fontSize: "10pt",color:"gray",}}>x</span>
                                  :  <span className="closePage" style={{fontSize: "10pt",color:"gray",opacity: 0,}}>x</span>
                                }
                                </div> 
                              }
                            
                            </div>
                          )
                        })
                      }
                     
                           
            
                    </div>

                    <div id="activeRowTitle">
                      <div style={{marginLeft: "10px",display:"flex",paddingTop: "5px"}}>
                        <span style={{color:"white",fontSize: "8pt"}}>Alvin Sison Raquem's Portfolio > {activePage.title}.js</span>
                      </div>
                    </div>
                </div>
              }
             
            </div>
          )
         }
         // Sidebar Component
         const SideBarComponent = ()=> {
            const globalContext = React.useContext(GlobalContext)

            return (
              <nav>
                  <aside>
                    <a onClick={()=>globalContext.setShowExplorer(!globalContext.showExplorer)} href="javascript:void(0)"><i style={{color: globalContext.showExplorer ? "white" : "#939599"}} className="fa fa-copy"></i></a>
                    <div id="contactme">
                      <a href="https://www.facebook.com/raquem.alvin" target="_blank"><i className="fa fa-facebook-square"></i></a>
                      <a href="https://www.instagram.com/alvinraquem/" target="_blank"><i className="fa fa-instagram"></i></a>
                      <a href="https://www.linkedin.com/in/alvin-raquem-167799146/" target="_blank"><i className="fa fa-linkedin"></i></a>
                      <a href="https://github.com/asraquem00110" target="_blank"><i className="fa fa-github"></i></a>
                    </div>
                  </aside>
                 
              </nav>
            )
         }


         // Main Content Component

         const MainContentComponent = ()=> {

          const {activePage,pages} = React.useContext(GlobalContext)

          return (
            <div id="MainContent">
                  {pages.length > 0 && activePage.component}
            </div>
          )
         }

         const GridComponent = ({children})=> {

           return (
            <div className="gridContainer">
                {children}
            </div>
           )
         }

         const DarkCard = ({children})=> {

          return (
            <div style={{display: "column", padding: "10px", flexGrow: "1",background:"#35383D",margin: "20px 0px", borderRadius: "5px", position:"relative"}}>
                {children}
            </div>  
          )
         }

         const CardContent = ({children,title, className})=> {

          return (
            <div className={className}>
                      <span style={{fontSize: "14pt"}}>{title}</span>
                      <br/>
                      {children}      
            </div>
          )
         }  
         


         const WelcomeMessage = ()=> {

          const {setActivePage,pages} = React.useContext(GlobalContext)

          return (
            <div className="PageContent" id="WelcomeMessageMainDiv">
              <div id="greetings">
                 <h1>Welcome to my Portfolio</h1>
                 <span>This theme or style is inspired by an editor that I personally used for writing codes. <span style={{color: "#37A2EA"}}> Visual Studio</span> Code Editor ...</span>
              
              </div>
              
              <GridComponent>

                  <CardContent  className="grid-col-4" title="Start">
                      <div style={{marginTop: "20px"}}> 
                        <span>This website contains relative information's about Alvin Sison Raquem as a Software Developer.
                            It includes Skills, Work Experience and Sample Projects.
                          </span>
                      </div>
                      

                      <div style={{marginTop: "30px"}}> 
                        <span style={{fontSize: "14pt"}}>Recent</span>
                        <div style={{marginTop: "10px", display:"flex", flexDirection:"column"}}>

                          {
                            pages.map((page,index)=> {
                              return (
                                <span onClick={()=>setActivePage(page)} className="recentItems">{page.title} <span className="path">C:\Users\Alvin\Portfolio\{page.title}.js</span></span>
                              )
                            })
                          }
                          
                        </div>
                      </div>



                  </CardContent>

                  <CardContent  className="grid-col-4" title="Learn how to explore">
  
                    <DarkCard>
                        <span className="cardTitle">First Step</span>
                        <br/>
                        <span style={{color:"silver"}}>To navigate to other content of this portfolio, click the &nbsp; <i className="fa fa-copy" /> &nbsp; icon in sidebar navigation.</span>
                    </DarkCard>

                    <DarkCard>
                      <span className="cardTitle">Second Step</span>
                        <br/>
                        <span style={{color:"silver"}}>Select or click a file to open the page that you want to explore.</span>
                    </DarkCard>

                    <DarkCard>
                      <span className="cardTitle">Third Step</span>
                        <br/>
                        <span style={{color:"silver"}}>Switch pages in the top navigation.</span>
                        <div style={{marginTop:"20px"}}>
                        <img src="./assets/images/site/topnav.PNG"  style={{height:"100%",width:"100%"}}/>
                        </div>
                    </DarkCard>

                  </CardContent>
                 
                  <CardContent className="grid-col-4" title="Need Software Developer?">
                    <DarkCard>
                        <span className="cardTitle">Download my resume</span>
                        <br/>
                        <div style={{margin: "20px 0px"}}>
                        <a href="#" target="_blank"><button className="btn btn-default">Raquem.pdf <i className="fa fa-download"/></button></a>
                        </div>
                    </DarkCard>
                    
                  </CardContent>
              </GridComponent>
               
            </div>
          )
         }

         const AboutMe = ()=> {

          return (
            <div className="PageContent">

            </div>
          )
         }

         const Skills = ()=> {
          
          return (
            <div className="PageContent">

            </div>
          )
         }

         const Experience = ()=> {

          return (
            <div className="PageContent">

            </div>
          )
         }

         const SampleProjects = ()=> {

          return (
            <div className="PageContent">

            </div>
          )

         }




    
        const domContainer = document.querySelector('#app');
        ReactDOM.render(<App/>, domContainer);
    </script>

  </body>
</html>
